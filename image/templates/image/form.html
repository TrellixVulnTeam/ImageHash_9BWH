<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <div>
            <span>{{field.errors}}</span>
        </div>
        <label>
            {{ field.label_tag}}
        </label>
        <div>
            {{field}}
        </div>
    </div>
{% endfor %}
    <button type="submit">Submit</button>
</form>



</body>
</html>
